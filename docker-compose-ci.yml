version: '3.5'

services:
  rescope.build:
    environment:
      - ASPNETCORE_ENVIRONMENT=Production

  rescope.test:
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    volumes: 
      - ${BUILD_ARTIFACT_STAGING_DIRECTORY}/test-results:/var/temp/test-results

  rescope.pack:
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    volumes: 
      - ${BUILD_ARTIFACT_STAGING_DIRECTORY}/pack:/var/temp/pack